<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinanceBuddy - Support</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="support.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap">
    <style>
        body {
            background-color: black;
            color: white;
        }
        .support {
            padding: 50px 0;
            text-align: center;
        }
        .support h2 {
            font-size: 3rem;
            margin-bottom: 30px;
        }
        .support p {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        .support-links {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .support-links li {
            margin: 10px;
        }
        .support-link {
            display: block;
            padding: 20px;
            background-color: #333;
            border-radius: 10px;
            transition: background-color 0.3s ease;
        }
        .support-link a {
            font-size: 2rem;
            color: white;
            text-decoration: none;
        }
        .support-link:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header class="header" id="header">
        <!-- Your header code -->
    </header>

    <main class="main">
        <!-- Your main content -->
        <section class="support">
            <div class="container">
                <h2>Support</h2>
                <p>If you need more references on any of the following topics, click on the respective link:</p>
                <ul class="support-links">
                    <li>
                        <div class="support-link">
                            <a href="https://www.fidelity.com/learning-center/personal-finance/managing-debt">Debt Management</a>
                        </div>
                    </li>
                    <li>
                        <div class="support-link">
                            <a href="https://www.fidelity.com/financial-basics/overview">Budget Management</a>
                        </div>
                    </li>
                    <li>
                        <div class="support-link">
                            <a href="https://www.fidelity.com/building-savings/savings-overview">Savings</a>
                        </div>
                    </li>
                    <li>
                        <div class="support-link">
                            <a href="https://www.fidelity.com/learning-center/trading-investing/investing-for-income">Income</a>
                        </div>
                    </li>
                </ul>
            </div>
        </section>
    </main>

    <script src="home.js"></script>
</body>
</html>
